<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vinayak memory game</title>
<style>
.c.on{background:var(--clr)}
</style>
</head>
<body style="background:#ccc;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:sans-serif">
<h3>memory game </h3>
<div id="g" style="display:grid;grid-template-columns:repeat(3,70px);gap:10px;margin-top:10px"></div>
<div id="msg" style="margin-top:15px;font-weight:bold;display:none">solved</div>
<button id="r" style="margin-top:10px;padding:5px 10px;border:none;background:#555;color:#fff;cursor:pointer;display:none" onclick="location.reload()">reload</button>
<script src='js.js'></script>
</body>
</html>
